<div  class="container">
    <ul >
        <li *ngFor="let product of Product">
            <ng-container *ngIf="product">
                <section class="containerS">
                    <h1>{{product.title}}</h1>
                    <img src="{{product.category.image}}" alt="image.jpg">
                    <section class="Info">
                        <p>category: {{product.category.name}}</p> 
                           <p>Price $ {{product.price}}</p><br>
                        <p>description: {{product.description}}</p>
                    
                    </section>
                </section>
                <section class="image">
        <li *ngFor="let image of product.images">
            <img [ngSrc]="image" alt="image.jpg" width="150" height="150">
        </li>
        </section>

        </ng-container>
        </li>
    </ul>
</div>
<app-comments></app-comments>
